services:
  web-query-service:
    build: .
    command: python app.py
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ./.env:/app/.env
    depends_on:
      - postgres

  podcast-downloader:
    build: .
    command: python src/podcast_download_service.py
    volumes:
      - .:/app
      - ./.env:/app/.env
    depends_on:
      - postgres

  transcription-service:
    build: .
    command: python src/transcription_service.py
    volumes:
      - .:/app
      - ./.env:/app/.env
    depends_on:
      - postgres

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-podcast_rag_db}
      - POSTGRES_USER=${POSTGRES_USER:-podcast_rag_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-insecure_password_change_me}

volumes:
  postgres_data: 