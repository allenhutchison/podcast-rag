version: '3.8'

services:
  podcast-rag:
    image: allenhutchison/podcast-rag:latest
    container_name: podcast-rag
    restart: unless-stopped

    # Environment variables
    env_file:
      - .env
    environment:
      - PODCAST_DOWNLOAD_DIRECTORY=/data/podcasts
      - PYTHONUNBUFFERED=1

    # Volume mounts
    volumes:
      # Podcast files (read-only recommended)
      - /opt/podcasts:/data/podcasts:ro  # Edit this path to your podcast directory

      # Cache file for metadata (persistent)
      - ./.file_search_cache.json:/app/.file_search_cache.json

      # Optional: Mount custom .env if not using env_file
      # - ./.env:/app/.env:ro

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  podcast-rag-web:
    image: allenhutchison/podcast-rag-web:latest
    container_name: podcast-rag-web
    restart: unless-stopped

    # Port mapping
    ports:
      - "8080:8080"

    # Environment variables
    env_file:
      - .env
    environment:
      - PODCAST_DOWNLOAD_DIRECTORY=/data/podcasts
      - PYTHONUNBUFFERED=1
      - PORT=8080

    # Volume mounts (shared with encoding backend)
    volumes:
      # Podcast files (read-only)
      - /opt/podcasts:/data/podcasts:ro  # Edit this path to your podcast directory

      # Cache file for metadata (shared, read-write)
      - ./.file_search_cache.json:/app/.file_search_cache.json

    # Resource limits (web service needs less than encoding)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Optional: One-off query service
  podcast-rag-query:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcast-rag-query
    profiles:
      - manual  # Only start manually with --profile manual

    env_file:
      - .env
    environment:
      - PODCAST_DOWNLOAD_DIRECTORY=/data/podcasts

    volumes:
      - /opt/podcasts:/data/podcasts:ro  # Edit this path to your podcast directory
      - ./.file_search_cache.json:/app/.file_search_cache.json

    # Override entrypoint for interactive queries
    entrypoint: []
    command: ["sleep", "infinity"]

    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
